name: Release nuget

on:
  push:
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release      
      
    - name: Create the package - MyTcpSockets
      run: dotnet pack --configuration Release MyTcpSockets/MyTcpSockets.csproj /p:Version=${GITHUB_REF#refs/tags/}
    - name: Create the package - MyTcpSockets20
      run: dotnet pack --configuration Release MyTcpSockets20/MyTcpSockets20.csproj /p:Version=${GITHUB_REF#refs/tags/}
    - name: Create the package - MyTcpSockets.Extensions
      run: dotnet pack --configuration Release MyTcpSockets.Extensions/MyTcpSockets.Extensions.csproj /p:Version=${GITHUB_REF#refs/tags/}
    - name: Create the package - MyTcpSockets20.Extensions
      run: dotnet pack --configuration Release MyTcpSockets20.Extensions/MyTcpSockets20.Extensions.csproj /p:Version=${GITHUB_REF#refs/tags/}

      
